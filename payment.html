<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <form action="">
        <h2><b>Contact Information</b></h2>
        <p><b>1) Name: <input type="text" name="name" placeholder="Sahil" ></b></p>
        <p>
            <fieldset>
            <p><b>2) Gender :-</b></p>
            a) Male <input type="radio" name="gender" id=""  >
            <br>
            b) Female <input type="radio" name="gender" id="">
            <br>
            c) Other <input type="text" name="gender" id="">
    </p>
    </fieldset>
    
    
   
    <p><b>3) Address: </b></p>
    <p><textarea name="address" id = "address" cols="100" rows="10" ></textarea></p>
    </id>

    <p><b>4) Email: </b></p>
    <p><input type="email" name="email" id="" required placeholder="iamgr8@gmail.com"></p>
    <p><b>5) Pincode: <input type="number" name= "Pincode" id="" placeholder="1122"></b></p>
    <h1>Payment Form</h1>
    
    <p><b> 1) Card Type:
        <select name="card_type" id="card_type" required >
            <option value="">Select a card type</option>
            <option value="visa">VISA</option>
            <option value="Master Card">Master Card</option>
            <option value="Paypal ">Paypal</option>
        </select>
    </b></p>
    


    <p><b>
        2) Card number: <input type="number" name="card number" id="Card number" required placeholder="56*****" >
    </b></p>

   
    <p><b>
        3) Card Expiry: <input type="date" name= "Card Expiry" id="Card Expiry" required >
    </b></p>

    
    <p><b>
        4) Cvv: <input type="password" name="cvv" id="cvv" required placeholder="***">
    </b></p>

</form>

<br>
    <input id="ID" type="submit" value="Pay now" > 

    

</body>
</html>
